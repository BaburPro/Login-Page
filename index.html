<!DOCTYPE html>
<html lang="en">

        <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
        }
        * {
            font-family: sans-serif; 
        }
        img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }
        span, a {
            display: inline-block;
        }
        a {
            text-decoration: none;
        }
        .all {
            max-width: 100%;
            min-height: 100vh;
            background-color: #fff;
            margin: 12px auto;
            text-align: center;
        }
        .top-center, .box2 {
            border: 1px solid #DBDBDB;
            width: 350px;
            margin: auto;
        }
        .top-center {
            padding: 10px 30px 30px 30px;
        }
        .img1 {
            width: 180px;
        }
        .int {
            display: block;
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            border: 1px solid #DBDBDB;
        }
        .int1 {
            margin-bottom: 6px;
        }
        .btn {
            margin-top: 15px;
            background-color: #0095F6;
            border: none;
            padding: 7px;
            width: 100%;
            font-size: 14px;
            color: #fff;
            border-radius: 7px;
            font-weight: 530;
            transition: 0.05s all linear;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #1877F2;
        }
        .lines {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            width: 100%;
        }
        .line {
            width: 110px;
            background-color: #DBDBDB;
            height: 1px;
        }
        .or {
            font-size: 13px;
            margin: 0 20px;
            color: #737373;
            font-weight: 530;
        }
        .link1 {
            font-size: 13px;
            color: #000;
        }
        .box2 {
            padding: 25px;
            font-size: 14px;
            margin-top: 12px;
        }
        .link2 {
            color: #0095F6;
        }
        .box3 {
            font-size: 14px;
            margin: 15px;
        }
        .img3 {
            width: 120px;
        }
        .img4 {
            width: 103px;
        }
        .link3 {
            width: 100%;
        }
        .imgs {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }
        @media(max-width: 500px) {
            .all {
                margin-top: 80px;
            }
            .top-center, .box2 {
                width: 300px;
            }
            .line {
                width: 86px;
            }
            .img1 {
                margin: 10px;
            }
            .box3, .box4 {
                font-size: 12px;
            }
        }
    </style>
</head>
